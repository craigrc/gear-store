{% load staticfiles %}
<div class="view-filter-bar">
    <script src="{% static 'js/updateBookingDisplays.js' %}"></script>
    {% for view in booking_views %}
        <button onclick="updateBookingDisplays({{ booking_views }}, '{{ view }}')" id="booking-filter-button-{{ view }}">{{ view }}</button>
    {% endfor %}
</div>
