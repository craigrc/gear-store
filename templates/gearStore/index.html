{% extends 'gearStore/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Home
{% endblock %}

{% block body_block %}
    <h1 id="page-header">Home</h1>
    {% if content %}
        <img src="/media/{{ content.logo_image }}" class="picture">
        <div class="bubble-text">{{ content.home_contents|linebreaks }}</div>
    {% endif %}
    {% if admin %}
        <a id="delete-button-parent" class="edit-delete-button-parent" href="{% url 'gearStore:edit-home'%}"><ion-icon id="edit-button" class="edit-delete-button" name="create-outline"></ion-icon></a>
    {% endif %}
{% endblock %}
